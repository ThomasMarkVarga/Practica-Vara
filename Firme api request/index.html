<!DOCTYPE html>
<html>
    <head>
        <title>Company Search</title>
        <link rel="stylesheet" href="styles.css">
        <script type = "module" src="./script.js"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="main">
            <h1>Search Company</h1>
            <label>CIF</label>
            <br>
            <input type = "text" id="inputCIF">
            <br><br>
            <button id="srcBtn">Search</button>
        </div>
        <table>
            <tr id="tableHead">
                <th>CIF</th>
                <th>Company</th>
                <th>Address</th>
                <th>County</th>
                <th>Phone</th>
            </tr>
            <tr id="content">
                <td id = "tdCIF"></td>
                <td id = "tdDenumire"></td>
                <td id = "tdAdresa"></td>
                <td id = "tdJudet"></td>
                <td id = "tdTelefon"></td>
            </tr>
        </table> 
        <div>
            <h2>Reacent searches</h2>
            <table>
                <tr id="tableHeadRecent">
                    <th>CIF</th>
                    <th>Company</th>
                    <th>Address</th>
                    <th>County</th>
                    <th>Phone</th>
                </tr>
                <tr id="contentRecent">
                    <td id = "tdCIFRecent"></td>
                    <td id = "tdDenumireRecent"></td>
                    <td id = "tdAdresaRecent"></td>
                    <td id = "tdJudetRecent"></td>
                    <td id = "tdTelefonRecent"></td>
                </tr>
            </table> 
            <button id="backBtn">Back</button>
            <button id="nextBtn">Next</button>
        </div>
    </body>
</html>
